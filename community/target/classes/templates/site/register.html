<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>Register</title>
</head>
<style>
	.custom-form-container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh; /* 使容器占满整个视口高度 */
	}
	.custom-form {
		width: 1200px;
		height: 500px;/* 设置表单的固定宽度 */
		background-color: #fff;
		padding: 10px;
		border-radius: 2px;
		box-shadow: 0 0 10px rgba(0.5, 0.5, 0.5, 0.5);

	.custom-link {
		color:  #17a2b8; /* 设置链接文本颜色为蓝色 */
		text-decoration: none; /* 移除下划线 */
		font-weight: bold; /* 设置文本粗体 */
		border: 1px solid  #17a2b8; /* 添加边框 */
		padding: 5px 10px; /* 添加内边距 */
		border-radius: 5px; /* 添加圆角 */
	}

	.custom-link:hover {
		background-color:  #17a2b8; /* 鼠标悬停时的背景颜色 */
		color: #fff; /* 鼠标悬停时的文本颜色 */
	}
	.custom-link1 {
		color: #dc3545; /* 设置链接文本颜色为红色 */
		text-decoration: none; /* 移除下划线 */
		position: absolute; /* 设置绝对定位 */
		left: 630px; /* 设置链接相对于页面左侧的偏移量 */
	}

	.custom-link1:hover {
		color: #ff0000; /* 鼠标悬停时的文本颜色为深红色 */
		text-decoration: underline; /* 鼠标悬停时添加下划线 */
	}
	.custom-button {
		position: absolute; /* 设置绝对定位 */
		left: 200px; /* 将按钮的左边缘与页面的水平中心对齐 */
		top: 20px; /* 将按钮的上边缘与页面的垂直中心对齐 */
		/* 将按钮在水平和垂直方向上向左和向上移动自身宽高的一半，以使其居中 */
		background-color:  #17a2b8;
		color: #fff;
		box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 将阴影颜色改为白色 */
		border: none;
		height: 40px;
		width: 400px; /* 增加按钮宽度 */
	}
	}
</style>
<body>
<div class="nk-container">
	<!-- 头部 -->
	<header class="bg-dark sticky-top" th:replace="index::header">
		<div class="container">
			<!-- 导航 -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<!-- logo -->
				<a class="navbar-brand" href="#"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 功能 -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="../index.html">首页</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link position-relative" href="letter.html">消息<span class="badge badge-danger">12</span></a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="register.html">注册</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="login.html">登录</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item text-center" href="profile.html">个人主页</a>
								<a class="dropdown-item text-center" href="setting.html">账号设置</a>
								<a class="dropdown-item text-center" href="login.html">退出登录</a>
								<div class="dropdown-divider"></div>
								<span class="dropdown-item text-center text-secondary">nowcoder</span>
							</div>
						</li>
					</ul>
					<!-- 搜索 -->
					<form class="form-inline my-2 my-lg-0" action="search.html">
						<input class="form-control mr-sm-2" type="search" aria-label="Search" />
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
					</form>
				</div>
			</nav>
		</div>
	</header>

	<!-- 内容 -->
	<div class="custom-form-container">
		<div class="custom-form">
			<h3 class="text-center text-info border-bottom pb-3">Register</h3>
			<form class="mt-5" method="post" th:action="@{/register}">
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label text-center" style="background-color: #17a2b8; color: #fff; padding: 10px; border-radius: 5px; border: none; transition: background-color 0.3s;">Account:</label>
					<div class="col-sm-10">
						<input type="text"
							   th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.username:''}"
							   id="username" name="username" placeholder="Please enter your account!" required>
						<div class="invalid-feedback" th:text="${usernameMsg}">
							该账号已存在!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="password" class="col-sm-2 col-form-label text-center" style="background-color: #17a2b8; color: #fff; padding: 10px; border-radius: 5px; border: none; transition: background-color 0.3s;">Password:</label>
					<div class="col-sm-10">
						<input type="password"
							   th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.password:''}"
							   id="password" name="password" placeholder="Please enter your password!" required>
						<div class="invalid-feedback" th:text="${passwordMsg}">
							密码长度不能小于8位!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="confirm-password" class="col-sm-2 col-form-label text-center" style="background-color: #17a2b8; color: #fff; padding: 10px; border-radius: 5px; border: none; transition: background-color 0.3s;">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							   th:value="${user!=null?user.password:''}"
							   id="confirm-password" placeholder="Please enter your password again!" required>
						<div class="invalid-feedback">
							两次输入的密码不一致!
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label text-center" style="background-color: #17a2b8; color: #fff; padding: 10px; border-radius: 5px; border: none; transition: background-color 0.3s;">E-mail:</label>
					<div class="col-sm-10">
						<input type="email"
							   th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
							   th:value="${user!=null?user.email:''}"
							   id="email" name="email" placeholder="Please enter your email!" required>
						<div class="invalid-feedback" th:text="${emailMsg}">
							该邮箱已注册!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="custom-button">Register!</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
